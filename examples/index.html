<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Canvas</title>
  <link rel="stylesheet" href="demo-only-stuff/styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <script do-not-document="true" type="text/javascript" src="../lib/index.js"></script>
  <script do-not-document="true" type="text/javascript" src="demo-only-stuff/create-canvas.js"></script>

  <div id="container" class="container">

    <h2>
      Rectangle methods
    </h2>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('red')
        .setStroke('black')
        .fillRect(25, 25, 50, 50)
        .strokeRect(25, 25, 50, 50);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillRect(25, 25, 50, 50, 'cyan')
        .strokeRect(25, 25, 50, 50, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('red')
        .fillRect(25, 25, 50, 50, 'blue');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .plotRect(25, 25, 50, 50)
        .fill();
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillRoundedRect(25, 25, 50, 50, 10, 'cyan')
        .strokeRoundedRect(25, 25, 50, 50, 10, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('red')
        .fillRoundedRect(25, 25, 50, 50, 100);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotRoundedRect(25, 40, 50, 20, 100)
        .fill()
        .stroke();
    </script>

  </div>

  <script do-not-document="true" type="text/javascript" src="demo-only-stuff/display-source.js"></script>

</body>
</html>
