<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Canvas</title>
  <link rel="stylesheet" href="demo-only-stuff/styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <script do-not-document="true" type="text/javascript" src="../lib/index.js"></script>
  <script do-not-document="true" type="text/javascript" src="demo-only-stuff/create-canvas.js"></script>

  <div id="container" class="container">

    <h2>
      Solid shape methods
    </h2>

    <h3>
      Rectangle
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillRect(20, 20, 50, 50, 'red')
        .strokeRect(30, 30, 50, 50, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillRect(20, 20, 50, 50)
        .strokeRect(30, 30, 50, 50);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotRect(25, 40, 50, 20)
        .fill()
        .stroke();
    </script>

    <h3>
      Rounded rectangle
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillRoundedRect(20, 20, 50, 50, 10, 'red')
        .strokeRoundedRect(30, 30, 50, 50, 10, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillRoundedRect(20, 20, 50, 50, 100)
        .strokeRoundedRect(30, 30, 50, 50, 100);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotRoundedRect(25, 40, 50, 20, 100)
        .fill()
        .stroke();
    </script>

    <h3>
      Circle
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillCircle(45, 45, 25, false, 'red')
        .strokeCircle(55, 55, 25, false, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillCircle(45, 45, 30, false)
        .strokeCircle(55, 55, 30, true);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotCircle(50, 50, 20)
        .fill()
        .stroke();
    </script>

    <h3>
      Point
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillPoint(45, 45, 'red')
        .strokePoint(55, 55, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillPoint(45, 45)
        .strokePoint(55, 55);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotPoint(50, 50)
        .fill()
        .stroke();
    </script>

    <h2>
      Path plotting methods
    </h2>

    <h3>
      Arc
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .beginPath()
        .fillArc(45, 45, 25, 0, Math.PI, false, 'red')
        .beginPath()
        .strokeArc(55, 55, 25, 0, Math.PI, true, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .beginPath()
        .fillArc(45, 45, 25, 0, Math.PI, false)
        .beginPath()
        .strokeArc(55, 55, 25, 0, Math.PI, true);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .beginPath()
        .plotArc(50, 50, 25, 0, Math.PI)
        .endPath()
        .fill()
        .stroke();
    </script>

    <h3>
      Ellipse
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .beginPath()
        .fillEllipse(45, 45, 25, 25, 0, 0, Math.PI, false, 'red')
        .beginPath()
        .strokeEllipse(55, 55, 25, 25, 0, 0, Math.PI, true, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .beginPath()
        .fillEllipse(45, 45, 25, 10, 0, 0, Math.PI, false)
        .beginPath()
        .strokeEllipse(55, 55, 25, 10, 0, 0, Math.PI, true);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .beginPath()
        .plotEllipse(50, 50, 10, 25, Math.PI / 4, 0, Math.PI)
        .endPath()
        .fill()
        .stroke();
    </script>

    <h3>
      Line
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .beginPath()
        .strokeLine(25, 25, 75, 75, 'red');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setStroke('green')
        .beginPath()
        .strokeLine(25, 25, 75, 75);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setStroke('blue')
        .beginPath()
        .plotLine(25, 25, 75, 50)
        .plotLine(75, 50, 25, 75)
        .stroke();
    </script>

    <h3>
      Path
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .save()
        .translate(-5, 0)
        .beginPath()
        .fillPath([25, 25, 75, 50, 25, 75], 'red')
        .restore()
        .translate(5, 0)
        .beginPath()
        .strokePath([25, 25, 75, 50, 25, 75], 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .beginPath()
        .save()
        .translate(-5, 0)
        .beginPath()
        .fillPath([[25, 25], [75, 50], [25, 75]])
        .restore()
        .translate(5, 0)
        .beginPath()
        .strokePath([[25, 25], [75, 50], [25, 75]]);

    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .beginPath()
        .plotPath([{x: 25, y: 25}, {x: 75, y: 50}, {x: 25, y: 75}])
        .endPath()
        .fill()
        .stroke();
    </script>

  </div>

  <script do-not-document="true" type="text/javascript" src="demo-only-stuff/display-source.js"></script>

</body>
</html>
