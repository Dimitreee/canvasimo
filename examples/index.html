<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Canvas</title>
  <link rel="stylesheet" href="demo-only-stuff/styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <script do-not-document="true" type="text/javascript" src="../lib/index.js"></script>
  <script do-not-document="true" type="text/javascript" src="demo-only-stuff/create-canvas.js"></script>

  <div id="container" class="container">

    <h2>
      Rectangle methods
    </h2>

    <h3>
      Rectangle
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillRect(25, 25, 50, 50, 'red')
        .strokeRect(25, 25, 50, 50, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillRect(25, 25, 50, 50)
        .strokeRect(25, 25, 50, 50);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotRect(25, 40, 50, 20)
        .fill()
        .stroke();
    </script>

    <h3>
      Rounded rectangle
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillRoundedRect(25, 25, 50, 50, 10, 'red')
        .strokeRoundedRect(25, 25, 50, 50, 10, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillRoundedRect(25, 25, 50, 50, 100)
        .strokeRoundedRect(25, 25, 50, 50, 100);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotRoundedRect(25, 40, 50, 20, 100)
        .fill()
        .stroke();
    </script>

    <h2>
      Rounded shape methods
    </h2>

    <h3>
      Arc
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillArc(50, 50, 25, 0, Math.PI, false, 'red')
        .strokeArc(50, 50, 25, 0, Math.PI, true, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillArc(50, 50, 25, 0, Math.PI, false)
        .strokeArc(50, 50, 25, 0, Math.PI, true);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotArc(50, 50, 25, 0, Math.PI)
        .fill()
        .stroke();
    </script>

    <h3>
      Ellipse
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillEllipse(50, 50, 25, 25, 0, 0, Math.PI, false, 'red')
        .strokeEllipse(50, 50, 25, 25, 0, 0, Math.PI, true, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillEllipse(50, 50, 25, 10, 0, 0, Math.PI, false)
        .strokeEllipse(50, 50, 25, 10, 0, 0, Math.PI, true);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotEllipse(50, 50, 10, 25, Math.PI / 4, 0, Math.PI)
        .fill()
        .stroke();
    </script>

    <h3>
      Circle
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .fillCircle(50, 50, 25, false, 'red')
        .strokeCircle(50, 50, 25, false, 'black');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('green')
        .setStroke('black')
        .fillCircle(50, 50, 30, false)
        .strokeCircle(50, 50, 30, true);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setFill('blue')
        .setStroke('black')
        .plotCircle(50, 50, 20)
        .fill()
        .stroke();
    </script>

    <h2>
      Line methods
    </h2>

    <h3>
      Line
    </h3>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .strokeLine(25, 25, 75, 75, 'red');
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setStroke('green')
        .strokeLine(25, 25, 75, 75);
    </script>

    <script type="text/javascript">
      createCanvas();
      var element = document.getElementById('canvas');
      var canvas = new Canvas(element);

      canvas
        .setWidth(100)
        .setHeight(100)
        .setStroke('blue')
        .plotLine(25, 40, 75, 60)
        .stroke();
    </script>

  </div>

  <script do-not-document="true" type="text/javascript" src="demo-only-stuff/display-source.js"></script>

</body>
</html>
